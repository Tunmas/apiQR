<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Admin</title>
<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
        width: 300px;
        text-align: center;
        display: inline-block;
    }
    .card h2 {
        margin-top: 0;
    }
    .card-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="card">
    <h2>Tabla de usuarios</h2>
    <button class="card-button">Ver Usuarios</button>
</div>
<div class="card">
    <h2>Usar API</h2>
    <button class="card-button">Tuki</button>
</div>
</body>
</html>
